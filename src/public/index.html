<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Creation Tool</title>

</head>
<body>
<h1> Character Creation Tool (index.html) </h1>
<form action="/api/avatars" method="POST">
    <label>
        Name
        <input type="text" name="name" id="name">
    </label>
    <br>
    <label>
        Age
        <input type="number" name="age" id="age">
    </label>
    <br>
    <label>
        Hair
        <select name="head" id="head">
            <option value="oval">oval</option>
            <option value="square">square</option>
        </select>
    </label>
    <br>
    <label>
        Hair
        <select name="hair" id="hair">
            <option value="short">short</option>
            <option value="long">long</option>
        </select>
    </label>
    <br>
    <label>
        Hair Color

        <input type="color" name="hair_color" id="hair_color">
    </label>
    <br>
    <label>
        Hair
        <select name="l_clothing" id="l_clothing">
            <option value="jeans">Jeans</option>
            <option value="pants">Pants</option>
        </select>
    </label>
    <br>
    <label>
        Hair
        <select name="t_clothing" id="t_clothing">
            <option value="shirt">shirt</option>
            <option value="t_shirt">t-shirt</option>
        </select>
    </label>
    <input type="submit">

</form>
</body>
</html>
